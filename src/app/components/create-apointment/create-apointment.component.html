<div class="card text-left bg-light">
  <img class="card-img-top" src="holder.js/100px180/" alt="">
  <div class="card-body">
    <h4 class="card-title">Create appointments</h4>
    <span *ngIf="formError" class="badge badge-pill badge-danger">IT'S NECESSARY TO COMPLETE ALL THE FIELDS</span>
    
    <div class="form-group mt-3">
        <label for="myname">Name</label>
        <input [(ngModel)]="name" type="text" class="form-control" placeholder="Enter the name" id="myname">
    </div>
    <div class="form-group mt-3">
        <label for="mydate">Date</label>
        <input [(ngModel)]="date" type="date" class="form-control" placeholder="Enter the date" id="mydate">
    </div>
    <div class="form-group mt-3">
        <label for="mytime">Time</label>
        <input [(ngModel)]="time" type="time" class="form-control" placeholder="Enter the time" id="mytime">
    </div>
    <div class="form-group mt-3">
        <label for="mysymptom">Symptom</label>
        <textarea [(ngModel)]="syntoms" id="mysymptom" rows="3" class="form-control" placeholder="Enter the symptoms"></textarea>
    </div>
    <button style="width: 100%;"class="btn btn-primary btn-block mt-5" (click)="createAppointment()"> 
        Create
    </button>
  </div>
</div>
